<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>صالون قسمة</title>
  <style>
    :root{
      --accent: rgba(255,255,255,0.95);
      --glass: rgba(0,0,0,0.35);
      --btn-padding: 18px 36px;
      --btn-radius: 12px;
      --btn-font: 24px;
    }
    html,body{height:100%;margin:0;font-family: "Segoe UI", Tahoma, Arial, sans-serif;background:#000}
    .hero{
      position:relative;
      min-height:100vh;
      background-image: url('background.jpg');
      background-size:cover;
      background-position:center center;
      background-repeat:no-repeat;
      display:flex;
      align-items:flex-end; 
      justify-content:center;
    }
    .bottom-panel{
      width:100%;
      height:25vh; 
      background: linear-gradient(180deg, rgba(0,0,0,0.12), rgba(0,0,0,0.45));
      display:flex;
      align-items:center;
      justify-content:center;
      gap:28px;
      box-sizing:border-box;
      padding:20px;
      backdrop-filter: blur(6px);
 align-items: flex-end; 
  padding-bottom: 40px; 
    }

    .buttons{
      display:flex;
      gap:24px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
    }

    .btn{
      background:var(--accent);
      color:#111;
      border:none;
      padding:var(--btn-padding);
      border-radius:var(--btn-radius);
      font-size:var(--btn-font);
      cursor:pointer;
      box-shadow: 0 8px 24px rgba(0,0,0,0.35);
      transition: transform .18s ease, box-shadow .18s ease, opacity .18s ease;
      min-width:220px;
      text-align:center;
      direction:rtl;
    }

    .btn.secondary{
      background:transparent;
      color:var(--accent);
      border:2px solid rgba(255,255,255,0.22);
    }

    .btn:hover{transform: translateY(-6px) scale(1.02); box-shadow: 0 18px 40px rgba(0,0,0,0.45)}
    .btn:active{transform: translateY(-2px) scale(0.995)}

    @media (max-width:640px){
      .bottom-panel{height:48vh;padding:14px}
      .btn{font-size:20px; padding:14px 26px; min-width:180px}
      .buttons{gap:14px}
    }
  </style>
</head>
<body>
 
  <div class="hero">
    <div class="bottom-panel" role="region" aria-label="اختيار نوع المستخدم">
      <div class="buttons">
        <button class="btn" id="maleBtn" aria-label="انا رجل">انا رجل</button>
        <button class="btn secondary" id="femaleBtn" aria-label="انا مرآة">انا مرآة</button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('maleBtn').addEventListener('click', ()=>{
    
      alert('تم اختيار انا رجل');
    });
    document.getElementById('femaleBtn').addEventListener('click', ()=>{
      alert('تم اختيار انا مرآة');
    });
  </script>
</body>
</html>
